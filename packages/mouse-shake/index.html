<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    window._paq = [];
  </script>

  <button class="btn btn-primary">Click me!</button>

  <script>
    (function (){
      "use strict";var getSelectorFromTarget=function(target){var className=target.className!==""?"."+target.className:"";var targetId=target.id!==""?"#"+target.id:"";return[target.nodeName,className,targetId].join(" ")};var detectMouseShake=function(subscribe,_a){var interval=_a.interval;var limit=4;var distance=0;var relative=0;var listener=function(event){relative+=event.movementX+event.movementY;distance+=Math.abs(event.movementX+event.movementY)};var intervalClear=setInterval((function(){if(Math.abs(relative)/distance*100<10){subscribe((function(){clearInterval(intervalClear);document.removeEventListener("mounsemove",listener)}))}distance=0;relative=0}),interval);document.addEventListener("mousemove",listener)};

      detectMouseShake((target) => {
        console.log('Shake detected');
        _paq.push(['trackEvent', 'UX Research', 'Mouse shake']);
      }, {
        interval: 200, // Number of milliseconds to reset counter
        sensitiveness: 10, // Number of clicks to trigger function above
      });
    })();
  </script>
</body>
</html>
