name: CD

on:
  push:
    branches: [feature/PPCDEV-14327-replace-travis-ci-with-github-actions]
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
jobs:
  deploy:
    name: Github pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: yarn install
      - run: yarn build
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: docs/build


