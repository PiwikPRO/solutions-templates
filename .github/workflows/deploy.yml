name: CD

on:
  push:
    branches:
      - master
  workflow_run:
    workflows: ["CI"],
    types:
      - completed
job:
  deploy:
    name: Github pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1

      - name: Install and Build
      - uses: borales/actions-yarn@v2.3.0
          with:
            cmd: install
      - uses: borales/actions-yarn@v2.3.0
          with:
            cmd: build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: docs/build


